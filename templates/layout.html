<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- https://getbootstrap.com/docs/5.1/getting-started/introduction/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- https://favicon.io/emoji-favicons -->
        <link href="/static/favicon.ico" rel="icon">

        <link rel="stylesheet" href="static/styles.css">

        <!-- https://cdnjs.com/libraries/Chart.js -->
        <!-- https://www.chartjs.org/docs/latest/charts/bar.html -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
        </script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.js">
        </script>

        <title>Budgeting App{% block title %}: Homepage{% endblock %}</title>

    </head>

    <body>

        <div class="banner">
            {% if session["user_id"] %}
            <nav class="bg-* navbar navbar-expand-md navbar-dark">
                <div class="container-fluid">
                    <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbar">
                            <ul class="navbar-nav me-auto mt-2">
                                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="/add_income">Add Income</a></li>
                                <li class="nav-item"><a class="nav-link" href="/add_expenses">Add Expenses</a></li>
                                <li class="nav-item"><a class="nav-link" href="/income_chart">Income Chart</a></li>
                                <li class="nav-item"><a class="nav-link" href="/expense_chart">Expense Chart</a></li>
                            </ul>
                            <ul class="navbar-nav ms-auto mt-2">
                                <li class="nav-item"><a class="nav-link" href="/change_password">Change Password</a></li>
                                <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                            </ul>
                    </div>
                </div>
            </nav>
            {% endif %}

            <main class="container-fluid py-5 text-center">
                {% block main %}
                    <p class="text2">Your balance is {{ balance }}</p>
                {% endblock %}
            </main>
        </div>

    </body>

</html>
